<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    
    <div class="weather w-25 mx-auto mt-3">
        <h1 class="display-2">Weather App</h1>
        <div class="forecastForm mb-3">
            <form id="weatherForm">
                <div class="mb-3">
                <label for="locationInput" class="form-label">Your location:</label>
                <input type="text" class="form-control" id="locationInput" aria-describedby="yourLocation">
                </div>
                <button type="submit" class="btn btn-outline-info btn-lg">Submit</button>
            </form>
        </div>
        <div class="forecast h5 bg-info bg-opacity-10"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
